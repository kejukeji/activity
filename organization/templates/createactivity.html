<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>创建活动</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.2/css/bootstrap.min.css">

    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap-datepicker.js"></script>
    <link rel="stylesheet"   href="../static/css/datepicker.css">

</head>
<body>

<div class="container">
    <div>
        <h2 style="margin-bottom:-20px;font-family: '微软雅黑';color: deepskyblue">微活动</h2>
    </div>
    <br>
    <div style="border-top: 20px;border-bottom: 20px">
        <hr>
    </div>

    <div class="jumbotron">
        <form class="form-horizontal" onsubmit="return checkForm()" role="form" action="/sponactivity" method="POST">
            <div class="navbar-text navbar-left">
                <h3 style="font-family: '微软雅黑'">请输入活动相关信息</h3>
            </div>
             <div>
                <div class="form-group row">
                    <div>
                        <input type="mobile" class="form-control" id="inputMobile" name="inputMobile" placeholder="请输入你的手机号码">
                    </div>
                </div>

            <div>
                <div class="form-group row">
                    <div>
                        <input type="title" class="form-control" id="title" name="title" placeholder="请输入活动名称">
                    </div>
                </div>
                <div class="form-group row">
                    <div>
                        <input type="act_date" class="form-control" id="act_date" name="act_date" placeholder="请选择活动日期，默认为待定" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <div>
                        <input type="act_time" class="form-control" id="act_time" name="act_time" placeholder="请输入活动时间，默认为待定">
                    </div>
                </div>
                <div class="form-group row">
                    <div>
                        <input type="address" class="form-control" id="address" name="address" placeholder="请输入活动地点，默认为待定">
                    </div>
                </div>
                <div class="form-group row">
                    <div>
                        <input type="sponsor" class="form-control" id="sponsor" name="sponsor" placeholder="请输入发起者姓名">
                    </div>
                </div>
                <div class="form-group row">
                    <div>
                        <textarea type="content" class="form-control" id="content" name="content"
                                  placeholder="请输入活动内容"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div>
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入管理密码">
                    </div>
                </div>
            </div>
            <div style="text-align: center">
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </form>
    </div>
</div>
</body>
<script type="text/javascript">
    $("#act_date").datepicker();

    function checkForm() {
         if (!$("#inputMobile").val().match(/^1(3|4|5|8)[0-9]{9}$/)) {
            alert("你的手机号格式错误，请检查后重新输入！");
            return false;

         }else if (($('#title').val().length == 0) || ($('#title').val().length > 255)) {
            alert("你的标题输入长度有误，请重新输入！");
            return false;
        } else if (($('#sponsor').val().length == 0) || ($('#sponsor').val().length > 50)) {
            alert("你的发布者长度输入错误，请检查后重新输入！");
            return false;
        } 
        else if (($('#content').val().length < 4) || ($('#content').val().length > 2048)) {
            alert("你的活动内容长度错误，请检查后重新输入！");
            return false;
        }
        else if (($('#password').val().length < 6) || ($('#password').val().length > 16)) {
            alert("你的密码长度错误，请输入6-16位的字符！");
            return false;
        } else {
            return true;
        }
    }

</script>
</html>
