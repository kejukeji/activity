<html>
<head>
    <title>登陆微活动</title>

</head>

<body>
<center>
    <br>
    <br>
    <td>欢迎登陆微活动，开始创建你的私人聚会吧!</td>
    <br>
    <br>
</center>

<form action="/login_action" method="post" name="form1" onsubmit="return check()">
  <table width="434" height="119" border="0" align="center" cellpadding="0" cellspacing="0" bordercolor="#ff0000">
    <tr>    </tr>
    <tr>
      <td width="144" align="right">用户名：</td>
      <td width="141">
          <label>
        <input id = "mobile" name="mobile" type="text" size="20"  placeholder="你的手机号">
          <br><br>
      </label>
      </td>
      <td width="149"><span class="STYLE1"></span></td>
    </tr>
    <tr>
      <td align="right">密码：</td>
      <td>
          <label>
          <input name="password" type="password" size="21" />
           <br>
           <br>
      </label>
      </td>
      <td><span class="STYLE1"></span></td>
    </tr>
    <tr>
      <td colspan="3" align="center">
          <label>
      <input type="SUBMIT"  value="登录">
        <br>
          <br>
          <br>
           </label>
    </td>
    </tr>
  </table>
  <center>

    {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
 {% for message in messages %}
  <li style="color:#ff0000">{{ message }} </li>
      {% endfor %}
 </ul>
    {% endif %}
{% endwith %}
 </center>
</form>
<center>
    不然先  <a href="/register" target="_blank" class="btn">注册</a>吧 /、/
</center>
   </body>
 </html>
